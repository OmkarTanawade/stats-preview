<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" type="text/css" href="style.css">
  
</head>
<body>

  <div class="container">
    <div class="component-left">
      <h2>Get <span id="text">insights</span> that help your business grow.</h2>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="status">
        <ul>
          <li id="num1"><span id="number">10k+</span><br/>companies</li>
          <li><span id="number">314</span><br/>templates</li>
          <li><span id="number">12M+</span><br/>queries</li>
        </ul>
      </div>
    </div>
    <div class="component-right">
      <div class="overlay">
      </div>
    </div>
  </div>


  

  

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" target="_blank">Omkar Tanawade</a>.
  </div>
</body>
</html>
